  <rect x="400" y="170" width="120" height="40" fill="#1f2937" stroke="#f472b6" rx="5" ry="5" />
  <text x="460" y="195" class="small-label text-center">地域ベースのシャーディング</text>
  
  <rect x="540" y="170" width="120" height="40" fill="#1f2937" stroke="#f472b6" rx="5" ry="5" />
  <text x="600" y="195" class="small-label text-center">マイクロチェーン</text>
  
  <!-- Environmental PoH Component -->
  <rect x="100" y="250" width="280" height="120" class="component" />
  <text x="240" y="270" class="subtitle text-center">環境同期型PoH</text>
  
  <rect x="120" y="290" width="120" height="30" fill="#1f2937" stroke="#f472b6" rx="5" ry="5" />
