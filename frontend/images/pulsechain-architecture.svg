  <!-- Connecting Arrows -->
  <path d="M240 230 L240 250" class="arrow" />
  <path d="M560 230 L560 250" class="arrow" />
  <path d="M240 370 L240 390" class="arrow" />
  <path d="M560 370 L560 390" class="arrow" />
  
  <!-- GeoGovernance -->
  <rect x="600" y="520" width="150" height="60" fill="#1f2937" stroke="#ec4899" rx="5" ry="5" />
  <text x="675" y="540" class="small-label text-center">GeoGovernance</text>
  <text x="675" y="560" class="small-label text-center">地域の多様性を尊重した</text>
