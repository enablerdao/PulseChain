  <rect x="250" y="470" width="120" height="30" fill="#1f2937" stroke="#f472b6" rx="5" ry="5" />
  <text x="310" y="490" class="small-label text-center">災害耐性</text>
  
  <!-- Microchain Component -->
  <rect x="420" y="390" width="280" height="120" class="component" />
  <text x="560" y="410" class="subtitle text-center">マイクロチェーンアーキテクチャ</text>
  
  <rect x="440" y="430" width="120" height="30" fill="#1f2937" stroke="#f472b6" rx="5" ry="5" />
  <text x="500" y="450" class="small-label text-center">機能特化型チェーン</text>
  
  <rect x="440" y="470" width="120" height="30" fill="#1f2937" stroke="#f472b6" rx="5" ry="5" />
